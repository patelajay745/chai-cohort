        <!-- footer -->
        <div id="items-footer" class="h-10 flex text-[#9D9EA3]">
          <button id="btnAddTodo" class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            Add item
          </button>
        </div>
      </div>

      <!-- Doing Items Container -->
      <div class="bg-[#DCDDE0] w-96 rounded-lg flex flex-col p-4 gap-2">
        <!-- Header  -->
        <div id="items-header" class="font-semibold flex gap-2 items-center">
          <div class="rounded-full p-2 border-2 border-[#e5ed9b]"></div>
          <div>Doing</div>

          <div
            id="doingCounter"
            class="text-gray-500 h-6 w-6 rounded-full bg-gray-300 p-1 flex items-center justify-center"
          >
            5
          </div>
        </div>

        <!-- Main -->
        <div
          id="itemContainer-doing"
          class="mb-auto h-10 flex-1 flex flex-col gap-4 ml-1 itemContainer"
        ></div>
        <!-- Footer -->
        <div id="items-footer" class="h-10 flex text-[#9D9EA3]">
          <button id="btnAddDoing" class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            Add item
          </button>
        </div>
      </div>
      <!-- Done Items Container -->
      <div class="bg-[#DCDDE0] w-96 rounded-lg flex flex-col p-4 gap-2">
        <!-- header div -->
        <div id="items-header" class="font-semibold flex gap-2 items-center">
          <div class="rounded-full p-2 border-2 border-[#bdf3a3]"></div>
          <div>Done</div>

          <div
            id="doneCounter"
            class="text-gray-500 h-6 w-6 rounded-full bg-gray-300 p-1 flex items-center justify-center"
          >
            2
          </div>
        </div>
        <!-- main div -->
        <div
          id="itemContainer-done"
          class="mb-auto h-10 flex-1 flex flex-col gap-4 ml-1 itemContainer"
        ></div>
        <!-- footer div -->
        <div id="items-footer" class="h-10 flex text-[#9D9EA3]">
          <button id="btnAddDone" class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            Add item
          </button>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div
      id="modal"
      class="fixed inset-0 backdrop-blur-sm overflow-x-hidden overflow-y-auto items-center justify-center z-0 flex hidden"
    >
      <div
        id="modalContainer"
        class="flex bg-[#fffeff] min-w-80 flex-col p-4 rounded-2xl shadow-xl gap-3"
      >
        <!-- name -->
        <div class="flex items-center justify-between">
          <label class="font-semibold">Add/Update Task</label>
          <button id="btnClose" class="hover:bg-gray-300">
            <img width="25px" src="assets/cross.svg" />
          </button>
        </div>
        <!-- border -->
        <div class="border-t border-gray-200"></div>
        <!-- name -->
        <div class="flex flex-col gap-1 font-semibold">
          <label>Name</label>
          <input
            id="inputName"
            type="text"
            class="border-1 border-gray-200 rounded-lg pl-2 py-1"
          />
        </div>
        <!-- Colors -->
        <div class="hidden flex-col gap-1 font-semibold">
          <label>Colors</label>
          <div class="flex gap-1">
            <div class="rounded-full p-0.5 border-2 border-[#bdf3a3] flex">
              <button class="bg-[#bdf3a3] rounded-full p-2"></button>
            </div>
            <div class="rounded-full p-0.5 border-2 border-[#e5ed9b] flex">
              <button class="bg-[#e5ed9b] rounded-full p-2"></button>
            </div>
            <div class="rounded-full p-0.5 border-2 border-[#eccd9b] flex">
              <button class="bg-[#eccd9b] rounded-full p-2"></button>
            </div>
            <div class="rounded-full p-0.5 border-2 border-[#cad3fb] flex">
              <button class="bg-[#cad3fb] rounded-full p-2"></button>
            </div>
            <div class="rounded-full p-0.5 border-2 border-[#f9cfcf] flex">
              <button class="bg-[#f9cfcf] rounded-full p-2"></button>
            </div>
          </div>
        </div>

        <!-- description -->
        <div class="flex flex-col gap-1 font-semibold">
          <label>Description</label>
          <input
            id="inputDescription"
            type="text"
            class="border-1 border-gray-200 rounded-lg pl-2 py-1"
          />
        </div>

        <!-- border -->
        <div class="border-t border-gray-200 mt-5"></div>

        <!-- buttons -->
        <div class="flex gap-2 justify-end">
          <button id="btnCancel" class="px-4 py-2 bg-gray-100 rounded-lg">
            Cancel
          </button>
          <button id="btnSubmit" class="px-4 py-2 bg-green-400 rounded-lg">
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
