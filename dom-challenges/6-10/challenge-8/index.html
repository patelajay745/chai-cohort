<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simple Shop</h1>

    <div class="products">
      <div class="product">
        <img src="assets/1.jpg" alt="Product 1" />
        <h3>T-Shirt</h3>
        <p>$19.99</p>
        <button class="btnAdd">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/2.webp" alt="Product 2" />
        <h3>Jeans</h3>
        <p>$49.99</p>
        <button class="btnAdd">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/3.jpeg" alt="Product 3" />
        <h3>Sneakers</h3>
        <p>$79.99</p>
        <button class="btnAdd">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/4.jpeg" alt="Product 4" />
        <h3>Hat</h3>
        <p>$24.99</p>
        <button class="btnAdd">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <div class="empty-cart">Cart is empty</div>
        <!-- <div class="cart-item">
          <div class="title">Hat</div>
          <div class="show-price">
            <button class="counter-button">+</button>
            <label class="qty">Counter</label>
            <button class="counter-button">-</button>
            <label class="price">$24.99</label>
            <button class="remove-button">Remove</button>
          </div>
        </div> -->
      </div>
      <div id="cart-total">
        <h3>Total: $0.00</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
